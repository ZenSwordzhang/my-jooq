metricbeat.config.modules:

  # Glob pattern for configuration reloading
  # path: ${path.config}/modules.d/*.yml
  path: /usr/share/metricbeat/metricbeat.yml

  # Period on which files under path should be checked for changes
  reload.period: 10s

  # Set to true to enable config reloading
  reload.enabled: true

# Maximum amount of time to randomly delay the start of a metricset. Use 0 to
# disable startup delay.
metricbeat.max_start_delay: 10s


metricbeat.modules:
  #--------------------------------- HTTP Module ---------------------------------
  - module: http
    metricsets:
      - json  # As client
    period: 100s
    hosts: ["192.168.1.110:8001"]
    namespace: "json_namespace"
    path: "/api"
    processors:
      - add_fields:
          target: ''
          fields:
            from: http

  #--------------------------------- Elasticsearch Module ---------------------------------
  - module: elasticsearch
    metricsets:
      - ccr
      - cluster_stats
      - index
      - index_recovery
      - index_summary
      - ml_job
      - node_stats
      - shard
      - enrich
    period: 10s
    hosts: ["es02:9200"]
    username: "elastic"
    password: "123456"
    xpack.enabled: true
    processors:
      - add_fields:
          target: ''
          fields:
            from: elasticsearch

  #--------------------------------- Logstash Module ---------------------------------
  # Collect Logstash monitoring data with Metricbeate
  - module: logstash
    metricsets:
      - node
      - node_stats
    period: 10s
    hosts: ["logstash01:9600"]
    # username: "test_kibana_monitor"
    # password: "123456"
    xpack.enabled: true
    processors:
      - add_fields:
          target: ''
          fields:
            from: logstash

  #--------------------------------- Beat Module ---------------------------------
  - module: beat
    metricsets:
      - stats
      - state
    period: 10s
    hosts: ["filebeat01:5166"]
    # username: "test_kibana_monitor"
    # password: "123456"
    xpack.enabled: true
    processors:
      - add_fields:
          target: ''
          fields:
            from: filebeat

#================================ Logging ======================================
