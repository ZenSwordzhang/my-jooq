buildscript {
    // buildscript中的声明是gradle脚本自身需要使用的资源
    repositories {
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        maven { url 'http://maven.aliyun.com/nexus/content/repositories/jcenter' }
        mavenCentral()
        jcenter()
        maven { url 'https://repo.spring.io/milestone' }
        maven { url "https://jitpack.io" }
        mavenLocal()
    }
    ext['jooq.version'] = '3.13.1'
    dependencies {
        // 在执行其余的build脚本时，class loader可以使用这些提供的依赖项
        classpath group: 'org.postgresql', name: 'postgresql', version: '42.2.12'
        classpath group: 'org.jooq', name: 'jooq-meta', version: '3.13.1'
        classpath group: 'org.jooq', name: 'jooq-codegen', version: '3.13.1'
    }
}

plugins {
    id 'org.springframework.boot' version '2.3.1.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'
    id "nu.studer.jooq" version "4.2"
    id "org.flywaydb.flyway" version "6.4.0"
}

group = 'com.zsx'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '14'
targetCompatibility = '14'

configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
    compileOnly {
        extendsFrom annotationProcessor
    }
}
// 项目自身需要的资源
repositories {
    // https://maven.aliyun.com/mvn/guide
    maven { url 'https://maven.aliyun.com/repository/public/' }
    maven { url 'https://maven.aliyun.com/repository/central/' }
    maven { url 'https://maven.aliyun.com/repository/spring/' }
    mavenCentral()
    jcenter()
    maven { url 'https://repo.spring.io/milestone' }
    maven { url "https://jitpack.io" }
    mavenLocal()
}
dependencies {

    annotationProcessor 'org.projectlombok:lombok'
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"



    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.73'



    developmentOnly 'org.springframework.boot:spring-boot-devtools'



    jooqRuntime 'org.postgresql:postgresql:42.2.12'


    implementation group: 'co.elastic.apm', name: 'apm-agent-api', version: '1.18.0.RC1'
    compileOnly group: 'co.elastic.apm', name: 'apm-agent-attach', version: '1.18.0.RC1'


    implementation group: 'com.google.guava', name: 'guava', version: '29.0-jre'
    implementation group: 'com.hynnet', name: 'json-lib', version: '2.4'

    implementation group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'

    implementation group: 'net.logstash.logback', name: 'logstash-logback-encoder', version: '6.3'

    implementation group: 'org.elasticsearch', name: 'elasticsearch', version: '7.8.0'
    implementation group: 'org.elasticsearch.client', name: 'elasticsearch-rest-client', version: '7.8.0'
    implementation group: 'org.elasticsearch.client', name: 'elasticsearch-rest-high-level-client', version: '7.8.0'

    implementation group: 'org.flywaydb', name: 'flyway-core', version: '6.4.0'

    implementation group: 'org.jooq', name: 'jooq-meta', version: '3.13.1'
    implementation group: 'org.jooq', name: 'jooq-codegen', version: '3.13.1'

    implementation group: 'org.json', name: 'json', version: '20200518'

    implementation group: 'org.reflections', name: 'reflections', version: '0.9.12'

    implementation group: 'org.springframework', name: 'spring-tx', version: '5.2.5.RELEASE'

    implementation 'org.postgresql:postgresql:42.2.12'

    implementation 'org.projectlombok:lombok'

    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-jooq'



    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.7.0-M1'

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
        exclude group: 'com.vaadin.external.google', module:'android-json'
    }


}

test {
    useJUnitPlatform()
}

flyway {
    url = 'jdbc:postgresql://127.0.0.1:5432/my-jooq'
    locations = ['filesystem:src/main/resources/db/migration']
    user = 'postgres'
    password = '1234'
    schemas = ['jooq']
}

jooq {
    version = dependencyManagement.importedProperties["jooq.version"]
//	edition = 'PRO'
    generateSchemaSourceOnCompilation = true
    myJooq(sourceSets.main) {
        jdbc {
            driver = 'org.postgresql.Driver'
            url = 'jdbc:postgresql://localhost:5432/my-jooq'
            user = 'postgres'
            password = '1234'
        }
        generator {
            name = 'org.jooq.codegen.DefaultGenerator'
            strategy {
                name = 'org.jooq.codegen.DefaultGeneratorStrategy'
                // ...
            }
            database {
                name = 'org.jooq.meta.postgres.PostgresDatabase'
                inputSchema = 'jooq'
                forcedTypes {
                    forcedType {
                        name = 'varchar'
                        expression = '.*'
                        types = 'JSONB?'
                    }
                    forcedType {
                        name = 'varchar'
                        expression = '.*'
                        types = 'INET'
                    }
                }
                // ...
            }
            generate {
                relations = true
                deprecated = false
                records = true
                immutablePojos = true
                fluentSetters = true
                // ...
            }
            target {
                packageName = 'org.jooq.db'
                directory = 'src/main/java'
            }
        }
    }
}
tasks.generateMyJooqJooqSchemaSource.with {
    def out = new ByteArrayOutputStream()
    javaExecSpec = { JavaExecSpec s ->
        s.standardOutput = out
        s.errorOutput = out
        s.ignoreExitValue = true
        s.jvmArgs '-Xmx512M'
    }
    execResultHandler = { ExecResult r ->
        if (r.exitValue != 0) {
            throw new RuntimeException('jOOQ source code generation failed: ' + out.toString())
        }
    }
}